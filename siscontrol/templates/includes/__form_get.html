{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href=" {% static "web/datepicker/datepicker3.css" %}">
{% endblock css %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="" action="" method="get">{% csrf_token %}
            <fieldset>
                {% for field in form %}
                    {% if field.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                    {% if field.help_text %}
                        <p class="help-block">{{ field.help_text|safe }}</p>
                    {% endif %}
                {% endfor %}
                <br>
                <div class="form-group text-center" >
                    <button type="submit" class="btn btn-info">
                        Buscar
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('input').addClass('form-control');
    });
</script>

{% block js %}
    <script src="{% static 'web/datepicker/bootstrap-datepicker.js' %}"></script>

    <script>
        $('#Fecha_i').datepicker({
            autoclose: true,
            todayHighlight: true,
        });

        $('#Fecha_f').datepicker({
            autoclose: true,
            todayHighlight: true,
        });
    </script>
{% endblock js %}
