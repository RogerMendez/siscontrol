<style type="text/css">
    .bio-row {width: 100%; float: left; margin-bottom: 10px; padding:0 15px;}
    .bio-row p span {width: 150px; display: inline-block; font-weight: bold; margin-left: 10px;}
</style>
<div class="row">
    <div class="col-lg-6">
        <div class="bio-row"><p><span>Descripcion </span>: {{ articulo.descripcion }}</p></div>
        <div class="bio-row"><p><span>Marca </span>: {{ articulo.marca }}</p></div>

    </div>
    <div class="col-lg-6">
        <div class="bio-row"><p><span>Cuenta Contable </span>: {{ articulo.categoria }}</p></div>
        {% if articulo.modelo == '' %}
            <div class="bio-row"><p><span></span></p></div>
        {% else %}
            <div class="bio-row"><p><span>Modelo </span>: {{ articulo.modelo }}</p></div>
        {% endif %}

    </div>
</div>
