{% extends "base/base.html" %}
{% block container %}
<div class="x_panel">
	<div class="x_title">
		<h2>Registrar Cuenta Contable</h2>
		<div class="clearfix"></div>
	</div>
	<div class="x_content">
		<form action="" method="POST" id="formulario">{% csrf_token %}
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-4 col-xs-12">
				{% for field in form %}
						{{ field.label_tag}}
						{{ field }}
					<span class="help-block">{{ field.errors }}</span>
					{{ field.help }}
				{% endfor %}

				<!--<div class="form-group">
					<label for="">Nombre</label>
					{{ form.descripcion }}
					<span class="help-block">{{form.descripcion.errors}}</span>
				</div>-->
				<br>
				<div class="text-center">
					<input type="submit" value="Guardar" class="btn btn-primary btn-sm">
					<a href="{% url 'lista_categoria' %}" class="btn btn-default btn-sm">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock container %}
