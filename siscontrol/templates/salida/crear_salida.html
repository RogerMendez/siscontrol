{% extends "base/base.html" %}
{% block container %}
<div class="x_panel">
	<div class="x_title">
		<h2>Registrar Salida</h2>
		<div class="clearfix"></div>
	</div>
	<div class="x_content">
		<form method="POST" id="formulario">{% csrf_token %}
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-4 col-xs-12">
				{{ form.as_p }}

				<div class="text-center">
					<input type="submit" value="Guardar" class="btn btn-primary btn-sm">
					<a href="{% url 'lista_articulo' %}" class="btn btn-default btn-sm">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock container %}
